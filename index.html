<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXora - Under Development</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        background-color: #000;
        color: #fff;
        height: 100vh;
        margin: 0;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        position: relative;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        text-shadow: 0 0 10px #000000, 0 0 20px #000000, 0 0 30px #fff !important;
        animation: glow 2s ease-in-out infinite alternate;
        margin: 0;
      }

      h1 span {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        display: inline-block;
        animation: bounce 3s infinite ease-in-out;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.9rem;
        color: #888;
        font-family: "Poppins", sans-serif;
        letter-spacing: 1px;
        text-align: center;
      }

      /* RESPONSIVE MEDIA QUERIES */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        footer {
          font-size: 0.8rem;
          bottom: 35px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        footer {
          font-size: 0.7rem;
          bottom: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <h1>Web<span>X</span>ora is Under Development.</h1>
    <footer>All rights reserved | WebXora &copy; 2021</footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            repulse: {
              distance: 100,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
